<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Playground v1</title>

    <style>
      canvas {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" height="150" width="300"></canvas>

    <script>
      const canvasEl = document.querySelector('#canvas')
      const context = canvasEl.getContext('2d')

      let isDrawing = false

      let x = 0
      let y = 0

      context.fillStyle = 'yellow'

      canvasEl.addEventListener('pointerdown', startDrawing)
      canvasEl.addEventListener('pointermove', draw)
      canvasEl.addEventListener('pointerup', stopDrawing)
      canvasEl.addEventListener('pointerout', stopDrawing)

      function startDrawing(e) {
        isDrawing = true

        x = e.offsetX
        y = e.offsetY

        context.beginPath()
        context.arc(x, y, 2, 0, Math.PI * 2)
        context.fill()
        context.closePath()
      }

      function draw(e) {
        if (!isDrawing) return

        x = e.offsetX
        y = e.offsetY

        context.beginPath()
        context.arc(x, y, 2, 0, Math.PI * 2)
        context.fill()
        context.closePath()
      }

      function stopDrawing() {
        isDrawing = false
      }
    </script>
  </body>
</html>
